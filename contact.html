<head>

    <title>Contact</title>

<body>
    <header id="masterHeader">
        <div class="container">
            <a href="home.html" id="logo">Nenye Diei</a>
            <nav>
                <a href="about.html">ABOUT ME</a>

                <a href="portfolio.html">PORTFOLIO</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
    </header>
    <div id="main-container">
        <section class="main-section">
            <h1>contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="type your message here"
                            required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">

            </form>
        </section>
        <footer>
            <div id="connect">
                <h2>Connect with Me</h2>
                <p>Github</p>
                <p>Email</p>
                <p>LinkedIn</p>
                <p>Portfolio</p>
            </div>
        </footer>
    </div>

</body>
